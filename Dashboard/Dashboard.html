<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../JavaScript/jquery-3.6.0.min.js"></script>
    <script src="../JavaScript/math.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js" integrity="sha512-HrwQrg8S/xLPE6Qwe7XOghA/FOxX+tuVF4TxbvS73/zKJSs/b1gVl/P4MsdfTFWYFYg/ISVNYIINcg35Xvr6QQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../JavaScript/datenbeschaffung.js"></script>

    <script src="../JavaScript/ukraine.js"></script>
    <script src="../JavaScript/corona.js"></script>
    <script src="../JavaScript/vergleich.js"></script>
    <script src="../JavaScript/libanon.js"></script>
    <script src="../JavaScript/afghanistan.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="navi">
      <ul class="nav-list">
        <li>
          <a id="linkvergleich" href="#">
            <img src="./png/vergleich.png" alt="" />
          </a>
          <span class="tooltip">Vergleich verschiedener Krisen</span>
        </li>
        <li>
          <a id="linkUkraine" href="#">
            <img src="./png/ukraine.png" alt="" />
          </a>
          <span class="tooltip">Krieg in der Ukraine</span>
        </li>
        <li>
          <a id="linkCorona" href="#">
            <img src="./png/coronavirus.png" alt="" />
          </a>
          <span class="tooltip">Coronapandemie</span>
        </li>
        <li>
          <a id="linkAfghanistan" href="#">
            <img src="./png/afghanistan.png" alt="" />
          </a>
          <span class="tooltip">Eroberung Afghanistans durch die Taliban</span>
        </li>
        <li>
          <a id="linkLibanon" href="#">
            <img src="./png/explosion.png" alt="" />
          </a>
          <span class="tooltip">Explosion im Libanon</span>
        </li>
        <li>
          <a id="linkAhrtal" href="#">
            <img src="./png/ahrtal.png" alt="" />
          </a>
          <span class="tooltip">Flutkatastrophe im Ahrtal</span>
        </li>
        <li>
          <a id="linkUiguren" href="#">
            <img src="./png/uiguren.png" alt="" />
          </a>
          <span class="tooltip">Verfolgung der Uiguren</span>
        </li>
      </ul>
    </div>
    <section class="dashboard">
      <div class="wrapper">
        <div class="text">
         Wie schnell nimmt die Aufmerksamkeit f√ºr eine Krise wieder ab?
        </div>
        <!-- <a id="linkModus" href="#">
          <img id="tag" src="./png/Day.png" alt=""/>
          <img id="nacht" src="./png/Night.png" alt=""/>
        </a> -->
      </div>
      <div id="wrapperCanvas">
        <div class="row">
          <div class="col-12">
            <div id="diagrammOben">
              <canvas id="diagrammBox"></canvas>
            </div>
          </div>
          <div class="col-12">
            <div id="auswahlWrapper">
              <select name="auswahl" id="auswahlNormalisierung">
                <option value="prozent" selected>Hoechster Punkt (Prozent)</option>
                <option value="median">Median</option>
                <option value="25erQuantil">25erQuantil</option>
                <option value="aufErstenTag">Erster Tag (Grundlast)</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div id="diagrammLinks">
              <canvas id="diagrammBox2"></canvas>
            </div>
          </div>
          <div class="col-4">
            <div id="diagrammMitte">
              <canvas id="diagrammBox4"></canvas>
            </div>
          </div>
          <div class="col-4">
            <div id="diagrammRechts">
              <canvas id="diagrammBox3"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
